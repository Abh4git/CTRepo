name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.110
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build digital-twins-samples-csharp-master/digital-twins-samples-csharp-master/occupancy-quickstart/src/occupancyQuickstart.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test digital-twins-samples-csharp-master/digital-twins-samples-csharp-master/occupancy-quickstart/src/tests/ctwintest/ctwintest.csproj --no-restore --verbosity normal
